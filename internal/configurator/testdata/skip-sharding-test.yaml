# sharding test
# default metadata is added to the metrics (targetName, scrapeJob, ...)
sharding:
  kind: hash
  total_shards_count: 2
  shard_index: 1

kubernetes:
  jobs:
    - job_name_prefix: kubernetes-job
      skip_sharding: false
      target_discovery:
        pod: true
    - job_name_prefix: kubernetes-job
      skip_sharding: true
      target_discovery:
        endpoints: true


static_targets:
  jobs:
    - job_name: my-custom-target-authorization-full
      skip_sharding: true
      targets:
        - "192.168.3.1:2379"
      metrics_path: /metrics-custom
      extra_relabel_config:
        - source_labels: [ '__name__', 'instance' ]
          regex: node_memory_active_bytes;localhost:9100
          action: drop
      extra_metric_relabel_config:
        - source_labels: [ '__name__', 'instance' ]
          regex: node_memory_active_bytes;localhost:9100
          action: drop

newrelic_remote_write:
  license_key: nrLicenseKey
