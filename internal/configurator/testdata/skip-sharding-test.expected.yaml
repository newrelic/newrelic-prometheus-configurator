# skip-sharding-test.expected
scrape_configs:
  # static_targets
  - job_name: static-target-job
    static_configs:
      - targets:
          - "192.168.3.1:2379"
    metrics_path: /metrics-custom
    relabel_configs:
      - source_labels: [ '__name__', 'instance' ]
        regex: node_memory_active_bytes;localhost:9100
        action: drop
    metric_relabel_configs:
      - source_labels: [ '__name__', 'instance' ]
        regex: node_memory_active_bytes;localhost:9100
        action: drop

remote_write:
  - name: newrelic_rw
    url: https://metric-api.newrelic.com/prometheus/v1/write?collector_name=prometheus-agent
    authorization:
      credentials: nrLicenseKey
