global:
  scrape_interval: "15s"

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_label_prometheus_io_scrape]
        regex: true
        action: keep

remote_write:
  - url: http://fake
    remote_timeout: "30s"
