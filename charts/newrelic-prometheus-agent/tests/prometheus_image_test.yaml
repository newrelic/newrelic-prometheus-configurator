suite: test prometheus image registry
templates:
  - templates/statefulset.yaml
  - templates/configmap.yaml
tests:
  - it: should use quay.io as default registry for prometheus
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      images:
        prometheus:
          tag: "v3.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: "quay.io/prometheus/prometheus:v3.0.0"

  - it: should override prometheus registry with global.images.registry
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      global:
        images:
          registry: "my-custom-registry.io"
      images:
        prometheus:
          tag: "v3.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: "my-custom-registry.io/prometheus/prometheus:v3.0.0"

  - it: should override prometheus registry with local images.prometheus.registry
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      images:
        prometheus:
          registry: "local-registry.io"
          tag: "v3.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: "local-registry.io/prometheus/prometheus:v3.0.0"

  - it: should prioritize local registry over global registry for prometheus
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      global:
        images:
          registry: "global-registry.io"
      images:
        prometheus:
          registry: "local-registry.io"
          tag: "v3.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: "local-registry.io/prometheus/prometheus:v3.0.0"

  - it: should use docker.io as default registry for configurator
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      images:
        configurator:
          tag: "2.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.initContainers[0].image
          value: "docker.io/newrelic/newrelic-prometheus-configurator:2.0.0"

  - it: should override configurator registry with global.images.registry
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      global:
        images:
          registry: "my-custom-registry.io"
      images:
        configurator:
          tag: "2.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.initContainers[0].image
          value: "my-custom-registry.io/newrelic/newrelic-prometheus-configurator:2.0.0"

  - it: should override configurator registry with local images.configurator.registry
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      images:
        configurator:
          registry: "local-registry.io"
          tag: "2.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.initContainers[0].image
          value: "local-registry.io/newrelic/newrelic-prometheus-configurator:2.0.0"

  - it: should prioritize local registry over global registry for configurator
    set:
      licenseKey: license-key-test
      cluster: cluster-test
      global:
        images:
          registry: "global-registry.io"
      images:
        configurator:
          registry: "local-registry.io"
          tag: "2.0.0"
    asserts:
      - template: templates/statefulset.yaml
        equal:
          path: spec.template.spec.initContainers[0].image
          value: "local-registry.io/newrelic/newrelic-prometheus-configurator:2.0.0"
